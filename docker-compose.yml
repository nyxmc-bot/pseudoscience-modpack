version: "3.8"

services:
  mc:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      PACKWIZ_URL: "https://raw.githubusercontent.com/nyxmc/pseudoscience-modpack/v1/pack.toml"
      USE_AIKAR_FLAGS: true
      MEMORY: "6G"
      TYPE: "forge"
      VERSION: "1.20.1"
    volumes:
      - ./data:/data
